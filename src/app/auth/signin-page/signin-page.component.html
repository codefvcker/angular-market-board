<div class="signin">
  <form
    [formGroup]="signinForm"
    class="signin__form"
    (ngSubmit)="submitHandler()"
  >
    <h1>{{ "signin" | uppercase }}</h1>
    <div
      class="form-group"
      [ngClass]="{
        invalid:
          signinForm.get('email').invalid && signinForm.get('email').touched
      }"
    >
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="email"
      />
      <ng-template #emailHelp>
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </ng-template>
      <div
        class="validation"
        *ngIf="
          signinForm.get('email').invalid && signinForm.get('email').touched;
          else emailHelp
        "
      >
        <small *ngIf="signinForm.get('email').errors.required">
          Email is required
        </small>

        <small *ngIf="signinForm.get('email').errors.email">
          Invalid email
        </small>
      </div>
    </div>

    <div
      class="form-group"
      [ngClass]="{
        invalid:
          signinForm.get('password').invalid &&
          signinForm.get('password').touched
      }"
    >
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="password"
      />

      <div
        class="validation"
        *ngIf="
          signinForm.get('password').invalid &&
          signinForm.get('password').touched
        "
      >
        <small *ngIf="signinForm.get('password').errors.required">
          Password is required
        </small>

        <small *ngIf="signinForm.get('password').errors.minlength">
          Invalid password. Password must have be longer than
          {{ signinForm.get("password").errors.minlength.requiredLength }}
          symbols
        </small>
      </div>
    </div>

    <div
      class="form-group"
      [ngClass]="{
        invalid:
          signinForm.get('confirm').touched &&
          signinForm.get('password').valid &&
          signinForm.errors
      }"
    >
      <label for="confirm-password">Confirm password</label>
      <input
        type="password"
        class="form-control"
        id="confirm-password"
        formControlName="confirm"
        placeholder="confirm password"
      />

      <div
        class="validation"
        *ngIf="
          signinForm.get('confirm').touched &&
          signinForm.get('password').valid &&
          signinForm.errors
        "
      >
        <small *ngIf="signinForm.errors.mismatch">
          Passwords mismatch
        </small>
      </div>
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" />
      <label class="form-check-label" for="exampleCheck1"
        >I agree with privacy</label
      >
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="signinForm.invalid"
    >
      Submit
    </button>
  </form>
  <div>
    <div *ngFor="let item of x$ | async">{{ item }}</div>
  </div>
</div>
