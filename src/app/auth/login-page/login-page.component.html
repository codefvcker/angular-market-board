<div class="login">
  <form
    [formGroup]="loginForm"
    class="login__form"
    (ngSubmit)="submitHandler()"
  >
    <h1>{{ "login" | uppercase }}</h1>
    <div
      class="form-group"
      [ngClass]="{
        invalid:
          loginForm.get('email').invalid && loginForm.get('email').touched
      }"
    >
      <label for="email">Email address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        formControlName="email"
        placeholder="email"
      />
      <ng-template #emailHelp>
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </ng-template>
      <div
        class="validation"
        *ngIf="
          loginForm.get('email').invalid && loginForm.get('email').touched;
          else emailHelp
        "
      >
        <small *ngIf="loginForm.get('email').errors.required">
          Email is required
        </small>

        <small *ngIf="loginForm.get('email').errors.email">
          Invalid email
        </small>
      </div>
    </div>

    <div
      class="form-group"
      [ngClass]="{
        invalid:
          loginForm.get('password').invalid && loginForm.get('password').touched
      }"
    >
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        formControlName="password"
        placeholder="password"
      />
      <div
        class="validation"
        *ngIf="
          loginForm.get('password').invalid && loginForm.get('password').touched
        "
      >
        <small *ngIf="loginForm.get('password').errors.required">
          Password is required
        </small>

        <small *ngIf="loginForm.get('password').errors.minlength">
          Invalid password. Password must have be longer than
          {{ loginForm.get("password").errors.minlength.requiredLength }}
          symbols
        </small>
      </div>
    </div>

    <div class="form-group">
      <a routerLink="/signin">Do u wanna signin?</a>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="loginForm.invalid"
    >
      Submit
    </button>
  </form>
</div>
