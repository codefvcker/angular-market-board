<form class="filter" [formGroup]="filterForm">
  <h2>{{ "filter" | uppercase }}</h2>
  <div class="filter__control">
    <label for="exampleFormControlSelect1">Example select</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

  <div class="filter__control">
    <span>Price:</span>
    <div class="price-wrap">
      <input class="form-control" type="text" placeholder="from" />
      <input class="form-control" type="text" placeholder="to" />
    </div>
  </div>

  <div class="filter__control">
    <span>State:</span>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="exampleRadios1"
        value="option1"
        checked
      />
      <label class="form-check-label" for="exampleRadios1">
        All
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="exampleRadios2"
        value="option2"
      />
      <label class="form-check-label" for="exampleRadios2">
        New
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="exampleRadios"
        id="exampleRadios2"
        value="option2"
      />
      <label class="form-check-label" for="exampleRadios2">
        Used
      </label>
    </div>
  </div>
</form>
