<div class="board">
  <div class="board__filter">
    <app-filter></app-filter>
  </div>
  <div class="board__content">
    <app-vip-section></app-vip-section>
    <div class="board__main-section">
      <app-listing-card
        *ngFor="let listing of listings$"
        [listing]="listing"
        (click)="listingCardClickHandler(listing.id)"
      ></app-listing-card>
    </div>
  </div>
</div>
