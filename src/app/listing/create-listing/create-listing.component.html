<div class="create container">
  <div class="create__form-wrap">
    <form
      [formGroup]="createListingForm"
      class="create__form"
      (ngSubmit)="createHandler()"
    >
      <h1>{{ "create listing" | uppercase }}</h1>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          placeholder="Title"
        />
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input
          type="number"
          class="form-control"
          id="price"
          formControlName="price"
          placeholder="Price"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          type="text"
          class="form-control"
          id="description"
          formControlName="description"
          placeholder="Tell us about ur goods"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="customFile">Upload photo</label>
        <div class="custom-file">
          <input
            type="file"
            class="custom-file-input"
            id="customFile"
            formControlName="photos"
            (change)="onFileSelected($event)"
          />
          <label class="custom-file-label" for="customFile">Choose file</label>
        </div>
      </div>

      <div class="form-group">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="isNew"
            id="new"
            [value]="true"
            formControlName="isNew"
            checked
          />
          <label class="form-check-label" for="new">
            New
          </label>
        </div>
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="isNew"
            id="used"
            [value]="false"
            formControlName="isNew"
          />
          <label class="form-check-label" for="used">
            Used
          </label>
        </div>
      </div>

      <button type="submit" class="btn btn-primary" [disabled]>
        Create
      </button>
    </form>
  </div>
</div>
